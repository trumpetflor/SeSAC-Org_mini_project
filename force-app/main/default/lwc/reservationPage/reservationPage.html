<template>
    <lightning-card title="Make Reservation">
        <div class="templateContainer">
            <div class="picklistContainer">
                <lightning-input
                    type="date"
                    label="Date"
                    value={date}
                    name="date"
                    placeholder="Select Date"
                    class="date"
                    onchange={handleInputChange}
                    required>
                </lightning-input>
                <div class="error">{dateError}</div>

                <lightning-input
                    type="time"
                    label="Start Time"
                    value={startValue}
                    name="startValue"
                    placeholder="Select Start Time"
                    class="time"
                    min="10:00"
                    max="22:00"
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-input
                    type="time"
                    label="End Time"
                    value={endValue}
                    name="endValue"
                    placeholder="Select End Time"
                    class="time"
                    min="10:00"
                    max="22:00"
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-combobox
                    label="Place"
                    value={place}
                    name="place"
                    placeholder="Select Place"
                    options={placeOptions}
                    onchange={handleShow}>
                </lightning-combobox>
                <lightning-input
                    label="Number of Users"
                    value={nums}
                    name="nums"
                    min="3"
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-input
                    label="Purpose"
                    value={purpose}
                    name="purpose"
                    class="purpose"
                    onchange={handleInputChange}>
                </lightning-input>
                <lightning-button label="Submit" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
